<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Screen Scroll</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #gameCanvas { background-color: transparent; }
    </style>
</head>
<audio id="bgMusic" src="UEFA_Champions_League_Anthem.mp3" loop></audio>
<audio id="hitSound1" src="RONALDO_SI√ôUUUUUU.mp3"></audio>
<body>
    <div id="gameContainer" style="
    position: relative; 
    width: 500px; 
    margin: auto;
    background-image: url('camp_nou.png');
    background-size: cover;
    background-position: center;
    ">
        <canvas id="gameCanvas" width="500" height="700"></canvas>
    
        <!-- Game Over Screen -->
        <div id="gameOverScreen" style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: none;
            color: white;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        ">
            <h1 style="margin-bottom: 10px; font-size: 36px;">GAME OVER</h1>
            <button onclick="restartGame()" style="
                padding: 10px 20px;
                font-size: 18px;
                margin-bottom: 20px;
                background-color: #272121;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s;
            " onmouseover="this.style.background='#eee'" onmouseout="this.style.background='#fff'">
                Play Again
            </button>
            <h2 style="margin-bottom: 10px;">Top Scores</h2>
            <ol id="leaderboard" style="padding: 0; list-style: none; font-size: 16px;"></ol>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        // Load player image
        const playerImg = new Image();
        playerImg.src = "messi3.png";
        
        // Load enemies image
        const enemy1Img = new Image();
        enemy1Img.src = "Ronaldo.png";

        const enemy2Img = new Image();
        enemy2Img.src = "mbappe.png";

        // Game settings
        const gravity = 0.5; // gravity pulls the player down
        const friction = 0.8; // friction slows horizontal velocity over time
        const baseJump = -10; // Base jump velocity - upward force when jumping

        let gameOver = false;
        let hasLeftStartZone = false;

        // Player
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            width: 45,
            height: 55,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false
        };

        // Platforms
        let platforms = [];
        function createPlatform(i) {
            const platformWidth = Math.random() < 0.25
                ? 120 + Math.random() * 80  // 25% chance ‚Üí 120‚Äì180px
                : 100;
            const platform = {
                number: i + 1,
                x: Math.random() * (canvas.width - platformWidth),
                y: canvas.height - (100 * i) - 50,
                width: platformWidth,
                height: 10,
                standingTime: 0,
                falling: false
            };

            // 5% chance to add enemy
            if (Math.random() < 0.05) {
                // ‚úÖ Balanced enemy type logic 
                let type;
                if (totalType1Enemies < totalType2Enemies) {
                    type = 'Type1';
                    totalType1Enemies++;
                } else if (totalType2Enemies < totalType1Enemies) {
                    type = 'Type2';
                    totalType2Enemies++;
                } else {
                    type = Math.random() < 0.5 ? 'Type1' : 'Type2';
                    if (type === 'Type1') totalType1Enemies++;
                    else totalType2Enemies++;
                }
                platform.enemy = {
                    type: type,
                    x: platform.x + 10,
                    width: (type === 'Type1') ? 35 : 35,
                    height: (type === 'Type1') ? 52.5 : 52.5,
                    dir: 1 // only used for Type2
                };
            }

            return platform;
        }

        let totalPlatformsCreated = 10; // we initially create 10 platforms
        let totalType1Enemies = 0;
        let totalType2Enemies = 0;
        
        for (let i = 0; i < 10; i++) {
            platforms.push(createPlatform(i));
        }

        // Key Listener
        let keys = [];
        window.addEventListener('keydown', function(e) {
            keys[e.keyCode] = true;
            if (e.keyCode == 32 && !player.jumping) { // Space key for jump
                player.jumping = true;
                player.velY = baseJump - Math.abs(player.velX); // Higher jump if running faster
            }
        });
        window.addEventListener('keyup', function(e) {
            keys[e.keyCode] = false;
        });

        // üéØ Score 
        let score = 0;
        let lastPlatformY = canvas.height; // Start from bottom

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top'; // ensures text is fully visible from the top
            ctx.fillText('Score: ' + score, 10, 10);
        }


        function updateGame() {
            // Check key inputs
            if (keys[39]) {if (player.velX < player.speed) {player.velX++;}}         
            if (keys[37]) {if (player.velX > -player.speed) {player.velX--;}}

            player.velX *= friction;
            player.velY += gravity;

            player.x += player.velX;
            player.y += player.velY;

            if (player.y < canvas.height - 150) {
                hasLeftStartZone = true;
            }


            // Scroll the screen when player reaches top 1/4 of canvas
            if (player.y < canvas.height / 4) {
                const offset = canvas.height / 4 - player.y;
                player.y = canvas.height / 4;

                platforms.forEach(platform => {
                    platform.y += offset;
                    if (platform.y > canvas.height) {
                        const highestY = Math.min(...platforms.map(p => p.y));
                        
                        // Create a new platform using your existing logic
                        const newPlatform = createPlatform(totalPlatformsCreated);
                        totalPlatformsCreated++;

                        // Reuse the current platform object, but update it with new values
                        platform.x = newPlatform.x;
                        platform.y = highestY - 100;
                        platform.width = newPlatform.width;
                        platform.height = newPlatform.height;
                        platform.standingTime = 0;
                        platform.falling = false;
                        platform.number = newPlatform.number;
                        platform.enemy = newPlatform.enemy;
                    }
                });

                // Move lastPlatformY down to keep scoring consistent
                lastPlatformY += offset;
            }

            // Collision with the canvas edges
            if (player.x >= canvas.width - player.width) player.x = canvas.width - player.width;
            if (player.x <= 0) player.x = 0;

            if (player.y >= canvas.height - player.height) {
                if (hasLeftStartZone) {
                    gameOver = true;
                }
                player.y = canvas.height - player.height;
                player.jumping = false;
                player.velY = 0;
            }

            // Platform collision
            let onAnyPlatform = false;

            platforms.forEach(platform => {
                const standingOnPlatform =
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velY >= 0;

                if (standingOnPlatform) {
                    player.jumping = false;
                    player.velY = 0;
                    player.y = platform.y - player.height;
                    onAnyPlatform = true;

                    // ‚úÖ Scoring logic
                    if (platform.y < lastPlatformY) {
                        const platformsJumped = Math.floor((lastPlatformY - platform.y) / 100);
                        if (platformsJumped > 0) {
                            score += platformsJumped * 30;
                            lastPlatformY = platform.y;
                        }
                    }

                    // ‚è±Ô∏è Time spent standing on platform
                    platform.standingTime += 16.66; // ~milliseconds per frame at 60fps
                    if (platform.standingTime > 4000) {
                        platform.falling = true;
                    }
                } else {
                    platform.standingTime = 0;
                }

                // ‚¨áÔ∏è Fall movement if platform is falling
                if (platform.falling) {
                    platform.y += 3; // fall speed
                }
                // Move Type2 enemies
                if (platform.enemy && platform.enemy.type === 'Type2') {
                    const enemy = platform.enemy;

                    // Move
                    enemy.x += enemy.dir * 1.2; // speed = 2px/frame

                    // Reverse direction at platform edges
                    if (enemy.x <= platform.x || enemy.x + enemy.width >= platform.x + platform.width) {
                        enemy.dir *= -1;
                        enemy.x += enemy.dir * 2; // nudge back to prevent sticking
                    }
                }

            });

            if (!onAnyPlatform && player.y + player.height < canvas.height) {
                player.jumping = true;
            }
            
            // üõë Enemy collision
            platforms.forEach(platform => {
                const enemy = platform.enemy;
                if (!enemy || gameOver) return;

                const enemyY = platform.y - enemy.height;
                const enemyX = (enemy.type === 'Type1')
                    ? platform.x + (platform.width - enemy.width) / 2
                    : enemy.x;

                const enemyCollides =
                    player.x < enemyX + enemy.width &&
                    player.x + player.width > enemyX &&
                    player.y < enemyY + enemy.height &&
                    player.y + player.height > enemyY;

                    if (enemyCollides) {
                        if (enemy.type === 'Type1') {
                            const hitSound = document.getElementById('hitSound1');
                            hitSound.currentTime = 0;
                            hitSound.play();
                        }
                        gameOver = true;
                    }
            });


            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            // Draw player as image
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

            // Draw platforms
            platforms.forEach(platform => {
                ctx.fillStyle = 'black';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

                if (platform.number % 10 === 0) {
                    ctx.fillStyle = 'white';
                    ctx.font = '13px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(platform.number, platform.x + platform.width / 2, platform.y - 5);
                }

                // Draw enemy if it exists
                if (platform.enemy) {
                    const enemy = platform.enemy;

                    // Determine horizontal position
                    let enemyX;
                    if (enemy.type === 'Type1') {
                        // Always center on platform
                        enemyX = platform.x + (platform.width - enemy.width) / 2;
                    } else {
                        // Type2: ensure it stays within platform bounds
                        if (enemy.x < platform.x) enemy.x = platform.x;
                        if (enemy.x + enemy.width > platform.x + platform.width) {
                            enemy.x = platform.x + platform.width - enemy.width;
                        }
                        enemyX = enemy.x;
                    }

                    // Draw
                    if (enemy.type === 'Type1') {
                        ctx.drawImage(enemy1Img, enemyX, platform.y - enemy.height, enemy.width, enemy.height);
                    } else {
                        ctx.fillStyle = 'purple';
                        ctx.drawImage(enemy2Img, enemyX, platform.y - enemy.height, enemy.width, enemy.height);
                    }
                }

            });

            // üßæ Draw score
            drawScore();
            // üèÅ Game Over
            if (gameOver) {
                showGameOver();
                return;
            }
            requestAnimationFrame(updateGame);
        }

        updateGame();
        document.getElementById('bgMusic').play();

        function showGameOver() {
            // Stop music
            document.getElementById('bgMusic').pause();
            // Store score in localStorage
            let scores = JSON.parse(localStorage.getItem('icyTowerScores')) || [];
            scores.push(score);
            scores.sort((a, b) => b - a); // Descending order
            scores = scores.slice(0, 10); // Keep top 10
            localStorage.setItem('icyTowerScores', JSON.stringify(scores));

            // Display leaderboard
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '';
            scores.forEach((s, i) => {
                const li = document.createElement('li');
                li.textContent = `#${i + 1}: ${s}`;
                leaderboard.appendChild(li);
            });

            // Show game over screen
            document.getElementById('gameOverScreen').style.display = 'flex';
        }
        function restartGame() {
            // Reset game state
            gameOver = false;
            hasLeftStartZone = false;
            score = 0;
            lastPlatformY = canvas.height;
            totalPlatformsCreated = 10;
            totalType1Enemies = 0;
            totalType2Enemies = 0;

            // Reset player
            player.x = canvas.width / 2;
            player.y = canvas.height - 150;
            player.velX = 0;
            player.velY = 0;
            player.jumping = false;

            // Recreate platforms
            platforms = [];
            for (let i = 0; i < 10; i++) {
                platforms.push(createPlatform(i));
            }

            // Hide game over screen
            document.getElementById('gameOverScreen').style.display = 'none';

            // Restart game loop
            updateGame();
            // üîä Restart music
            document.getElementById('bgMusic').currentTime = 0;
            document.getElementById('bgMusic').play();
        }


    </script>
</body>
</html>
